<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Product preview card component</title>

  </style>
</head>

<body>

  <div class="container">

    <picture>
      <source media="(max-width: 599px)" srcset="images/image-product-mobile.jpg" />
      <source media="(min-width: 600px)" srcset="images/image-product-desktop.jpg" />
      <img src="images/image-product-mobile.jpg" alt="product shot of perfume bottle" />
    </picture>

    <div class="product-info">
      <h1>Perfume</h1>

      <h2>Gabrielle Essence Eau De Parfum</h2>

      <p> A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="product-price">
        <p class="reduced-price">$149.99</p>
        <p class="normal-price">$169.99</p>
      </div>

      <button class="cart-btn"> <i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Martin Mwaka</a>.
  </div>
</body>

</html>
